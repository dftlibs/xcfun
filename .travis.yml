language: cpp
sudo: false
dist: bionic 

matrix:
  include:
    # 1/ Linux recent Clang Builds
    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - clang
            - gfortran
      env:
        - CXX_COMPILER='clang++'
        - C_COMPILER='clang'
        - Fortran_COMPILER='gfortran'
        - BUILD_TYPE='Release'
        - PYTHON='--three'
        - COVERAGE=OFF
        - PYBIND11='-Dpybind11_DIR=$HOME/Deps/pybind11/share/cmake/pybind11'
    - os: linux
      compiler: clang
      addons: 
        apt:
          packages:
            - clang
            - gfortran
      env:
        - CXX_COMPILER='clang++'
        - C_COMPILER='clang'
        - Fortran_COMPILER='gfortran'
        - BUILD_TYPE='Release'
        - PYTHON='--three'
        - COVERAGE=OFF
    # 2/ Linux recent GCC Builds
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - g++
            - gcc
            - gfortran
      env:
        - CXX_COMPILER='g++'
        - C_COMPILER='gcc'
        - Fortran_COMPILER='gfortran'
        - BUILD_TYPE='Release'
        - PYTHON='--three'
        - COVERAGE=OFF
        - PYBIND11='-Dpybind11_DIR=$HOME/Deps/pybind11/share/cmake/pybind11'
    # 3/ OSX Clang Builds
    - os: osx
      compiler: clang
      addons:
        homebrew:
          packages:
            - cmake
            - python
            - pipenv
          update: true
      env:
        - CXX_COMPILER='clang++'
        - C_COMPILER='clang'
        - Fortran_COMPILER='gfortran'
        - BUILD_TYPE='Release'
        - PYTHON='--three'
        - COVERAGE=OFF
        - PYBIND11='-Dpybind11_DIR=$HOME/Deps/pybind11/share/cmake/pybind11'
    # 4/ OSX GCC Builds
    - os: osx
      compiler: gcc
      addons:
        homebrew:
          packages:
            - gcc
            - cmake
            - python
            - pipenv
          update: true
      env:
        - CXX_COMPILER='g++'
        - C_COMPILER='gcc'
        - Fortran_COMPILER='gfortran'
        - BUILD_TYPE='Release'
        - PYTHON='--three'
        - COVERAGE=OFF
    # 5/ Linux GCC Coverage build
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - g++
            - gcc
            - gfortran
            - lcov
      env:
        - CXX_COMPILER='g++'
        - C_COMPILER='gcc'
        - Fortran_COMPILER='gfortran'
        - BUILD_TYPE='Debug'
        - PYTHON='--three'
        - COVERAGE=ON

before_install:
  - test -n $CC && unset CC
  - test -n $CXX && unset CXX
  - test -n $FC && unset FC
  - mkdir -p "$HOME"/Deps "$HOME"/Downloads

install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      pip install --user pipenv --upgrade
    fi
  - pipenv $PYTHON install --dev
  - source $(pipenv --venv)/bin/activate
  - ./.ci/cmake.sh
  - ./.ci/pybind11.sh

before_script:
  - python --version
  - cd ${TRAVIS_BUILD_DIR}
  - >
     cmake -Bbuild -H.
     -DCMAKE_CXX_COMPILER=${CXX_COMPILER}
     -DCMAKE_C_COMPILER=${C_COMPILER}
     -DCMAKE_Fortran_COMPILER=${Fortran_COMPILER}
     -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
     -DENABLE_CODE_COVERAGE=${COVERAGE}
     -DENABLE_PYTHON_INTERFACE=ON
     -DPYTHON_EXECUTABLE=$(which python)
     -DCMAKE_INSTALL_PREFIX=$HOME/Software/xcfun
     ${PYBIND11}

script:
  # Build and install
  - cmake --build build --target install -- --jobs=2 VERBOSE=1
  - cd build
  # Test
  - ctest --output-on-failure --verbose --parallel 2
  # Check that Python bindings are usable from install prefix
  - env PYTHONPATH=$HOME/Software/xcfun/lib/python:$PYTHONPATH python -c 'import xcfun; print(xcfun.xcfun_splash())'

after_success:
  - |
    if [[ "$COVERAGE" = "ON" ]]; then
      cd $TRAVIS_BUILD_DIR
      lcov --version
      lcov --directory . --capture --output-file coverage.info
      lcov --remove coverage.info '/usr/*' --output-file coverage.info
      lcov --remove coverage.info 'external/*' --output-file coverage.info
      lcov --remove coverage.info 'test/*' --output-file coverage.info
      lcov --list coverage.info
      bash <(curl -s https://codecov.io/bash) -X gcov || echo "Codecov did not collect coverage reports"
    fi
